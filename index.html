<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background: #f4f4f4;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      background: #fff;
    }
    .folder, .file {
      margin-left: 20px;
      cursor: pointer;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .folder::before {
      content: "ðŸ“‚ ";
    }
    .file::before {
      content: "ðŸ“„ ";
    }
    .nested {
      display: none;
      margin-left: 15px;
    }
    .active {
      display: block;
    }
    .file:hover, .folder:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Repository Viewer</h3>
    <div id="fileTree">Loading repository...</div>
  </div>

  <div id="content">
    <h2 id="fileName">Select a file</h2>
    <pre id="fileContent"></pre>
  </div>

  <!-- Load the generated repoTree.js -->
  <script src="repoTree.js"></script>

  <script>
    const fileTreeContainer = document.getElementById("fileTree");
    const fileNameElem = document.getElementById("fileName");
    const fileContentElem = document.getElementById("fileContent");

    // Convert repoData object into a tree structure
    function buildTree(data) {
      const tree = {};
      Object.keys(data).forEach(path => {
        const parts = path.split("/");
        let current = tree;
        parts.forEach((part, i) => {
          if (!current[part]) {
            current[part] = (i === parts.length - 1) ? data[path] : {};
          }
          current = current[part];
        });
      });
      return tree;
    }

    const treeData = buildTree(repoData);

    // Recursively render the tree in the sidebar
    function renderTree(container, node) {
      Object.keys(node).sort().forEach(key => {
        const value = node[key];
        const div = document.createElement("div");
        div.textContent = key;

        if (typeof value === "string") {
          div.className = "file";
          div.addEventListener("click", e => {
            e.stopPropagation();
            fileNameElem.textContent = key;
            fileContentElem.textContent = value;
          });
        } else {
          div.className = "folder";
          const nested = document.createElement("div");
          nested.className = "nested";
          renderTree(nested, value);
          div.appendChild(nested);
          div.addEventListener("click", e => {
            e.stopPropagation();
            nested.classList.toggle("active");
          });
        }

        container.appendChild(div);
      });
    }

    // Render the sidebar tree
    fileTreeContainer.innerHTML = "";
    renderTree(fileTreeContainer, treeData);
  </script>

</body>
</html>
