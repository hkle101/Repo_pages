<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Repository Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    .header-actions {
      display: flex;
      gap: 10px;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }

    .content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .folder, .file {
      margin: 5px 0;
    }

    .folder button, .file button {
      display: block;
      width: 100%;
      text-align: left;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      background: white;
      cursor: pointer;
    }

    .folder button:hover, .file button:hover {
      background: #e0e0e0;
    }

    .nested {
      margin-left: 15px;
      display: none;
    }

    .active {
      display: block;
    }

    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .upload-btn, .reset-btn {
      background: #4CAF50;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background: #45a049;
    }

    .reset-btn {
      background: #d9534f;
    }

    .reset-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="header-title">No file selected</h1>
    <div class="header-actions">
      <input type="file" id="zipInput" style="display:none" />
      <button class="upload-btn" onclick="document.getElementById('zipInput').click()">+ Add Compressed File</button>
      <button class="reset-btn" onclick="resetFiles()">Reset</button>
    </div>
  </header>

  <div class="container">
    <div class="sidebar" id="fileTree">
      <!-- File tree will be injected here -->
    </div>
    <div class="content" id="contentArea">
      <p>Select a file or folder to view its contents.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const fileTree = document.getElementById('fileTree');
    const contentArea = document.getElementById('contentArea');
    const headerTitle = document.getElementById('header-title');

    // Load saved data from localStorage
    window.onload = () => {
      const saved = localStorage.getItem('repoData');
      if (saved) {
        const parsed = JSON.parse(saved);
        renderTree(parsed, fileTree);
      }
    };

    document.getElementById('zipInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          JSZip.loadAsync(e.target.result).then(function(zip) {
            const folders = {};

            zip.forEach((relativePath, file) => {
              const parts = relativePath.split('/');
              let current = folders;

              parts.forEach((part, i) => {
                if (!current[part]) {
                  current[part] = { __files: {}, __isDir: (i !== parts.length - 1) || file.dir };
                }
                if (i === parts.length - 1 && !file.dir) {
                  current[part].__file = file;
                }
                current = current[part].__files;
              });
            });

            // Save to localStorage
            localStorage.setItem('repoData', JSON.stringify(folders));

            fileTree.innerHTML = '';
            renderTree(folders, fileTree);
          });
        };
        reader.readAsArrayBuffer(file);
      }
    });

    function renderTree(obj, container) {
      for (let name in obj) {
        const item = obj[name];
        if (item.__isDir) {
          const div = document.createElement('div');
          div.classList.add('folder');
          const button = document.createElement('button');
          button.textContent = name;
          button.onclick = () => {
            const nested = div.querySelector('.nested');
            nested.classList.toggle('active');
            headerTitle.textContent = name;
            contentArea.innerHTML = `<p>Folder: ${name}</p>`;
            for (let child in item.__files) {
              contentArea.innerHTML += `<p>${child}</p>`;
            }
          };
          div.appendChild(button);
          const nested = document.createElement('div');
          nested.classList.add('nested');
          renderTree(item.__files, nested);
          div.appendChild(nested);
          container.appendChild(div);
        } else if (item.__file) {
          const div = document.createElement('div');
          div.classList.add('file');
          const button = document.createElement('button');
          button.textContent = name;
          button.onclick = () => {
            headerTitle.textContent = name;
            item.__file.async("text").then(content => {
              contentArea.innerHTML = `<pre>${content.replace(/[&<>]/g, tag => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[tag]))}</pre>`;
            });
          };
          div.appendChild(button);
          container.appendChild(div);
        }
      }
    }

    function resetFiles() {
      localStorage.removeItem('repoData');
      fileTree.innerHTML = '';
      headerTitle.textContent = 'No file selected';
      contentArea.innerHTML = '<p>Select a file or folder to view its contents.</p>';
    }
  </script>
</body>
</html>
