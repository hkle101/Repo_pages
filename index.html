<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background: #f4f4f4;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      background: #fff;
    }
    .folder, .file {
      margin-left: 20px;
      cursor: pointer;
    }
    .folder::before {
      content: "ðŸ“‚ ";
    }
    .file::before {
      content: "ðŸ“„ ";
    }
    .nested {
      display: none;
    }
    .active {
      display: block;
    }
    .file:hover, .folder:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Repository Viewer</h3>
    <div id="fileTree">Loading repository...</div>
  </div>
  <div id="content">
    <h2 id="fileName">Select a file</h2>
    <pre id="fileContent"></pre>
  </div>

  <script>
    const repoOwner = "TristanG115";
    const repoName = "Team-s-Repository";
    const branch = "main";
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

    // Fetch repo contents
    async function fetchRepoContents(path = "", container = document.getElementById("fileTree")) {
      try {
        const res = await fetch(apiUrl + path + `?ref=${branch}`);
        if (!res.ok) throw new Error("Failed to fetch repo contents");
        const items = await res.json();
        container.innerHTML = "";
        
        items.forEach(item => {
          const div = document.createElement("div");
          div.className = item.type === "dir" ? "folder" : "file";
          div.textContent = item.name;
          container.appendChild(div);

          if (item.type === "dir") {
            const nestedDiv = document.createElement("div");
            nestedDiv.className = "nested";
            div.appendChild(nestedDiv);

            div.addEventListener("click", (e) => {
              e.stopPropagation();
              nestedDiv.classList.toggle("active");
              if (nestedDiv.childElementCount === 0) {
                fetchRepoContents(item.path, nestedDiv);
              }
            });
          } else {
            div.addEventListener("click", async (e) => {
              e.stopPropagation();
              document.getElementById("fileName").textContent = item.name;
              document.getElementById("fileContent").textContent = "Loading...";
              const fileRes = await fetch(item.download_url);
              const text = await fileRes.text();
              document.getElementById("fileContent").textContent = text;
            });
          }
        });
      } catch (err) {
        container.innerHTML = "Error loading repository.";
        console.error(err);
      }
    }

    fetchRepoContents();
  </script>
</body>
</html>
